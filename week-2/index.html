<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="name-fields">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Gmail Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail address" required>
            </div>
            <div class="form-group">
                <label for="suggestions">Do you have suggestions on what we can do to provide you with a better service?</label>
                <textarea id="suggestions" name="suggestions" placeholder="Share your suggestions..."></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html></content>
